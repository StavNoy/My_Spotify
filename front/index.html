<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Streaming Music webiste free">
    <meta name="keywords" content="HTML, CSS, Angular JS, Boostrap, SQL, spotify, free streaming music">
    <link rel="icon" href="/front/assets/favicon.ico">
    <title>My Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/master.css"/>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.6/angular-route.min.js"></script>

    <!-- JS -->
    <script src="./app/app.js"></script>
</head>

<body ng-app="MySpotify">
    
    <div id="header-nav" class="container-fluid bg-secondary" ng-controller="HeaderNavCtrl">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand text-light" href="#">My Spotify</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <form class="dropdown-item">
                                    <div class="form-group">
                                        <label class="text-input" for="artist">Artist : </label>
                                        <input type="text" class="form-control form-control-sm" id="artist" placeholder="Artist Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-input" for="album">Album : </label>
                                        <input type="text" class="form-control form-control-sm" id="album" placeholder="Album Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-input" for="music">Music : </label>
                                        <input type="text" class="form-control form-control-sm" id="music" placeholder="Music Name">
                                    </div>
                                    <div class="form-group">
                                        <label class="text-input" for="genre">Genre : </label>
                                        <select name="genre" id="">

                                        </select>
                                    </div>
                                     <button type="submit" class="btn btn-primary mb-2">Search</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div ng-view></div>
        </div>
    </div>

</body>

</html>
