<div id="genre-list">

    <h4>Genres</h4>

    <div class="row" class="genre-content">
        <div class="col-2 genre-item shadow" ng-repeat="genre in genres">
            <a href="#!/genre/{{genre.id}}"><h5>{{genre.name}}</h5></a>
            <p>{{genre.albums_number}} Albums</p>
        </div>
    </div>

</div>
